<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="barra.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body>
		<div class="main-login">
			<div class="left-login">
				<h1>Faça Login<br/>E acesse a Agamenon</h1>
				<img src="img.svg" class="left-login-image" alt="animada" />
			</div>
			<form>
			<div class="right-login">
					<div class="card-login">
						<h1>LOGIN</h1>
						<div class="textfield">
							<label for="usuario">Usuário</label>
							<input type="text" name="usuario" placeholder="Usuário" required/>
						</div>
						<div class="textfield">
							<label for="senha">Senha</label>
							<input type="password" name="senha" placeholder="Senha"/>
						</div>
						<div class="checkbox-remember">
							<input type="checkbox" id="my-checkbox" />
							<label for="my-checkbox">Lembrar de mim</label>
						</div>
						<button type="submit" class="btn-login">Login</button>
						<div class="loginfooter">
							<div class="login-facebook">
								<span>
									<img height="20px" src="fb.png" alt="facebook">
									<a href="#">Conectar com Facebook</a>
								</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
